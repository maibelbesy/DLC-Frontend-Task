<div class="main-content">
  <div class="container-fluid">
    <app-users-edit *ngIf="chosenUser" [user]="chosenUser" (updatedUser)="updateUsers($event)"></app-users-edit>
    <div class="row">
      <h2 class="text-center">Users</h2>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon" data-background-color="blue">
            <i class="fa fa-2x fa-users"></i>
          </div>
          <div class="card-content">
            <br>
            <div class="material-datatables table-responsive">
              <div *ngIf="dataTable.dataRows && dtOptions" class="material-datatables table-responsive">
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%"
                  style="width:100%">
                  <thead>
                    <tr>
                      <th class="text-center">
                        No.
                      </th>
                      <th *ngFor="let header of dataTable.headerRow" class="text-center">
                        {{header}}
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of dataTable.dataRows; index as i">
                      <td class="text-center">{{i+1}}</td>
                      <td *ngFor="let column of row" class="text-center">{{column}}</td>
                      <td class="td-actions text-center">
                        <button [hidden]="users[i].status" (click)="toggleUserStatus(i)" class="btn btn-primary" rel="tooltip" data-original-title="Activate"
                          title="Activate">
                          <i class="fa fa-unlock"></i>
                        </button>
                        <button [hidden]="!users[i].status" (click)="toggleUserStatus(i)" class="btn btn-primary" rel="tooltip" data-original-title="Deactivate"
                          title="Deactivate">
                          <i class="fa fa-lock"></i>
                        </button>
                        <button (click)="editUser(i)" class="btn btn-success" rel="tooltip" data-original-title="Edit" title="Edit">
                          <i class="material-icons">edit</i>
                        </button>
                        <button (click)="deleteUser(i)" class="btn btn-danger" rel="tooltip" data-original-title="Delete" title="Delete">
                          <i class="material-icons">close</i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <h4 *ngIf="!dataTable.dataRows" class="text-center">No Users Available</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
